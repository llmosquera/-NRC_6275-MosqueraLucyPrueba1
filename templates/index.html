<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/content/tables/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Primera Prueba1</title>
</head>
<body>
    <!--TABLA VISUALIZAR-->
    <div class="sitio">
        <div class="contenedor">
            <h1>DATOS DEL CLIENTE</h1>
            <table id="table">
                <thead>
                    <tr>
                        <th>Nombre </th>
                        <th>Teléfono</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tr>
                    <td>Normal</td>
                    <td>Caso </td>
                    <td>Cercano</td>
                </tr>
            </table>

            <!--FORMULARIO-->
            <form>
                <div class="form-row">
                    <h3>Formulario de cliente</h3>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Nombre</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Nombre">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Celular</label>
                        <input type="numeros" class="form-control" id="inputEmail4" placeholder="celular">
                    </div> 
                    <div class="form-group col-md-4">
                        <label for="inputState">Estado</label>
                        <select id="inputState" class="form-control">
                          <option selected></option>
                          <option >Normal</option>
                          <option>Caso</option>
                          <option>Cercano</option>
                        </select>
                    </div>
                    <h4>Registro</h4>
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Correo Eléctronico</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                  </div>
                </div>
               
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Ciudad de la tienda</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Revisar
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
              </form>
        </div>
    </div>
</body>
</html>
